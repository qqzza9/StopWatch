    <title>스톱 워치</title>
    <script>

    var SetTime = 300;

        var stop5 =m;  
        document.all.cont1.innerHTML = stop5;                   
        SetTime--;               
        if (SetTime < 0) {          
            clearInterval(tid);

        }

    var SetTime = 180;      
    function stop3() {

    var SetTime = 60;

            alert("종료");

        }       
    }
    window.onload = function TimerStart(){ tid=setInterval('stop5()',1000) };
    window.onload = function TimerStart(){ tid=setInterval('stop3()',1000) };
